<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Snake - Jogo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Tela inicial -->
  <div id="menu">
    <h1>🐍 Snake Game</h1>
    <button id="startBtn">Iniciar Jogo</button>
  </div>

  <h1>Snake</h1>
  <div class="wrap">
    <canvas id="game" aria-label="Canvas do jogo"></canvas>
    <div id="hud">
      <div id="score">Pontos: 0</div>
      <div id="level">Nível: 1</div>
      <div id="controls">
        Use ← ↑ → ↓ ou WASD<br>
        Espaço reinicia · P pausa
      </div>
      <button id="pauseBtn">⏸️ Pausar</button>
    </div>

    <!-- Controles móveis -->
    <div id="mobile-controls" class="mobile-controls">
      <button data-dir="up">⬆️</button>
      <div>
        <button data-dir="left">⬅️</button>
        <button data-dir="down">⬇️</button>
        <button data-dir="right">➡️</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
